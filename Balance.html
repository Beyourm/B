<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>إحصائيات المسوِّق</title> 

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../assets/fonts/tajawal.css">

    <style>
        :root {
            /* نفس متغيرات الألوان المستخدمة في الملف الرئيسي */
            --primary-color: #0d3b14; 
            --secondary-color: #e5a72d; 
            --accent-color: #f7f3e9; 
            --text-color-dark: #2d3748;
            --danger-color: #dc3545;
            --white-color: #ffffff; 
            --muted-color: #4a5568;
            --success-color: #28a745;
            
            /* Dark Mode Variables */
            --dark-bg: #1e1e1e;
            --dark-card: #2d2d2d;
            --dark-text: #f0f0f0;
        }
        
        body {
            font-family: "Tajawal", sans-serif;
            margin: 0;
            padding: 0; 
            background-color: transparent; /* الخلفية شفافة ليظهر لون الخلفية الأصلية */
            color: var(--text-color-dark);
            transition: color 0.5s ease;
            box-sizing: border-box;
            overflow-x: hidden; 
        }

        /* ------------------------------------- */
        /* تنسيقات Skeleton Loading الجديدة (مكررة هنا لضمان عملها داخل الـ iframe) */
        /* ------------------------------------- */
        .skeleton {
            animation: pulse 1.8s infinite ease-in-out;
            background-color: #e0e0e0;
            border-radius: 8px;
            opacity: 0.7;
        }
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        .skeleton-text {
            height: 1.2em;
            margin: 5px auto;
        }
        .skeleton-count {
            height: 40px;
            width: 60%;
            margin: 10px auto;
        }
        .skeleton-card {
            min-height: 110px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 5px;
            padding: 20px;
        }

        /* ------------------------------------- */

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* أقل عرض هنا 200px */
            gap: 20px;
            margin-bottom: 25px;
            padding: 20px;
        }

        .stats-card {
            background: linear-gradient(145deg, var(--accent-color) 0%, var(--white-color) 100%); 
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            text-align: center;
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1.2); 
        }
        
        .stats-card:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15); 
            transform: translateY(-5px) scale(1.01); 
        }

        .stats-card.active-card {
            background: linear-gradient(145deg, #e6f7ff, #c3e6ff); 
            border: 1px solid #90cdf4;
        }

        .stats-card h2 {
            margin-top: 0;
            color: var(--primary-color);
            font-size: 16px; 
            font-weight: 700;
        }
        
        .card-title-icon {
            margin-left: 8px;
            color: var(--secondary-color);
            transition: transform 0.3s;
        }
        
        .active-card .card-title-icon {
            color: var(--success-color);
        }

        .stats-count {
            font-size: 40px; 
            font-weight: 900;
            color: var(--secondary-color);
            display: block;
            margin-top: 5px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        
        /* تنسيق بطاقة الرصيد */
        .balance-card {
            background: linear-gradient(135deg, var(--secondary-color) 10%, var(--accent-color) 90%);
            border: 2px solid var(--secondary-color);
        }
        
        .balance-card h2 {
            color: var(--text-color-dark); 
        }
        
        .balance-card .stats-count {
             color: var(--primary-color); 
             font-size: 45px; 
        }
        
        .balance-card .card-title-icon {
            color: var(--primary-color); 
        }
        
        /* رسائل الحالة */
        #balance-status-message {
            text-align: center;
            padding: 40px 20px;
            font-size: 18px;
            font-weight: 700;
            color: var(--danger-color);
            background: #fff0f0;
            border-radius: 10px;
            margin: 20px;
        }
        
        /* ------------------------------------- */
        /* الوضع الليلي (Dark Mode) داخل الـ iframe */
        /* ------------------------------------- */
        body.dark-mode {
            color: var(--dark-text);
        }
        .dark-mode .stats-card { 
            background: linear-gradient(145deg, var(--dark-card), #3c3c3c); 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); 
        }
        .dark-mode .stats-card h2 { color: var(--dark-text); }
        .dark-mode .balance-card {
            background: linear-gradient(135deg, var(--secondary-color) 10%, #3d4a41 90%);
        }
        .dark-mode .skeleton {
            background-color: #444;
        }
        .dark-mode .balance-card h2, .dark-mode .balance-card .card-title-icon {
            color: #121212;
        }
        .dark-mode #balance-status-message {
            background: #401010;
            color: #ffaaaa;
        }
        
        @media (max-width: 600px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
        
    </style>
</head>
<body>

    <div id="loading-skeleton" class="stats-grid">
        <div class="stats-card skeleton-card">
            <div class="skeleton-text skeleton" style="width: 80%;"></div>
            <div class="skeleton-count skeleton"></div>
        </div>
        <div class="stats-card active-card skeleton-card">
            <div class="skeleton-text skeleton" style="width: 85%;"></div>
            <div class="skeleton-count skeleton"></div>
        </div>
        <div class="stats-card balance-card skeleton-card">
            <div class="skeleton-text skeleton" style="width: 70%;"></div>
            <div class="skeleton-count skeleton"></div>
        </div>
    </div>
    
    <div id="stats-content" class="stats-grid" style="display: none;">
        
        <div class="stats-card">
            <h2><i class="fas fa-users card-title-icon"></i> إجمالي المسجلين</h2>
            <span id="total-referrals" class="stats-count">0</span>
        </div>
        
        <div class="stats-card active-card">
            <h2><i class="fas fa-check-circle card-title-icon"></i> الإحالات النشطة</h2>
            <span id="active-referrals" class="stats-count">0</span>
        </div>
        
        <div class="stats-card balance-card">
            <h2><i class="fas fa-wallet card-title-icon"></i> الرصيد الحالي</h2>
            <span id="current-balance" class="stats-count">0$</span>
        </div>
        
    </div>

    <div id="balance-status-message" style="display: none;">
        الرجاء التأكد من صحة معرف المسوِّق في الرابط.
    </div>
    

<script>
// ***** رابط Apps Script لجلب الإحصائيات (يجب أن يعيد بيانات JSON تحتوي على الإحصائيات) *****
const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxi5fVMNBLAh_6jTMRs2vptnbjOPUj8_IumUHfZjslI_1UHv6zqCGdKermTw_tZDGQV/exec'; 
// *****************************************************************************************


// ----------------------------------------------------
// 1. دالة جلب الإحصائيات من Apps Script
// ----------------------------------------------------
async function fetchStats(marketerId) {
    try {
        const fetchUrl = `${APPS_SCRIPT_URL}?action=getStats&marketer_id=${encodeURIComponent(marketerId)}`;
        
        const response = await fetch(fetchUrl);
        const data = await response.json();

        // يجب أن تكون الاستجابة بهذا الشكل: 
        // { total: 10, active: 5, balance: 250, status: 'success' }
        if (data && data.status === 'success') {
            return data;
        } else if (data && data.message) {
            console.error('API Error:', data.message);
            return { error: data.message };
        } else {
            return { error: 'Invalid API response structure.' };
        }
        
    } catch (e) {
        console.error('Fetch failed:', e);
        return { error: `فشل الاتصال: ${e.message}` };
    }
}


// ----------------------------------------------------
// 2. دالة تحديث العرض
// ----------------------------------------------------
function updateDisplay(stats) {
    const skeleton = document.getElementById('loading-skeleton');
    const content = document.getElementById('stats-content');
    const message = document.getElementById('balance-status-message');
    
    skeleton.style.display = 'none';

    if (stats.error) {
        content.style.display = 'none';
        message.textContent = `❌ خطأ في جلب البيانات: ${stats.error}`;
        message.style.display = 'block';
        return;
    }

    // عرض المحتوى
    content.style.display = 'grid'; 
    message.style.display = 'none';

    document.getElementById('total-referrals').textContent = stats.total || 0;
    document.getElementById('active-referrals').textContent = stats.active || 0;
    document.getElementById('current-balance').textContent = `${stats.balance || 0}$`;
}


// ----------------------------------------------------
// 3. الدالة الرئيسية للتهيئة
// ----------------------------------------------------
async function initDisplay() {
    const params = new URLSearchParams(window.location.search);
    const marketerId = params.get('marketer_id'); 
    
    const skeleton = document.getElementById('loading-skeleton');
    const content = document.getElementById('stats-content');
    const message = document.getElementById('balance-status-message');
    
    // إظهار الهيكل العظمي (Skeleton) مبدئياً
    skeleton.style.display = 'grid';
    content.style.display = 'none';
    message.style.display = 'none';


    if (!marketerId) {
        // إذا لم يتم تمرير المعرّف
        skeleton.style.display = 'none';
        content.style.display = 'none';
        message.textContent = '❌ المعرّف غير متوفر. يرجى التأكد من رابط الصفحة الرئيسية.';
        message.style.display = 'block';
        return;
    }

    // جلب وعرض البيانات
    const stats = await fetchStats(marketerId);
    updateDisplay(stats);
}


// ----------------------------------------------------
// 4. دالة استقبال رسائل الوضع الليلي/النهاري من الصفحة الأم (index.html)
// ----------------------------------------------------
function handleThemeMessage(event) {
    const message = event.data;
    if (message === 'dark_mode_on') {
        document.body.classList.add('dark-mode');
    } else if (message === 'dark_mode_off') {
        document.body.classList.remove('dark-mode');
    }
}

// ----------------------------------------------------
// 5. ربط الدوال
// ----------------------------------------------------
window.addEventListener('load', initDisplay);
window.addEventListener('message', handleThemeMessage);

</script>
</body>
</html>
