<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>لوحة تحكم المسوِّق</title> 

    <meta property="og:title" content="لوحة تحكم المسوِّق" /> 
    <meta property="og:description" content="راجع إحصائيات إحالتك عبر الرابط الخاص بك." /> 
    <meta property="og:image" content="https://skillia.netlify.app/images/photo.jpg" />
    <meta property="og:url" content="https://sklilia.netlify.app/Trainees_Records" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="ar_AR" />
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../assets/fonts/tajawal.css">
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="table-styles.css"> 


</head>
<body>

<div class="dashboard-container">
    <header>
        <button id="theme-toggle" class="toggle-btn" title="تبديل الوضع الليلي/النهاري" onclick="toggleDarkMode()">
             <i class="fas fa-moon"></i>
        </button>
        
        <h1>لوحة تحكم المسوِّق</h1>
        <p id="marketer-id-display">الرجاء إدخال المعرّف في الرابط</p>
        
        <button class="courses-btn" onclick="openCoursesDialog()">
            <i class="fas fa-graduation-cap"></i> اكتشف دوراتنا الآن
        </button>
        
    </header>

    <div class="content">
        <div id="statusMessage" class="loading" style="text-align:center;">
            
            <h2 style="color: var(--muted-color); font-size: 16px; font-weight: 700;">
                <span class="spinner"></span> جارٍ جلب البيانات وتجهيز لوحة التحكم...
            </h2>
            
            <div id="skeleton-placeholder-area">
                </div>
            <h2 style="color: var(--primary-color); border-bottom: 2px solid var(--secondary-color); padding-bottom: 5px; margin-bottom: 20px;"><i class="fas fa-address-card card-title-icon"></i> البيانات الشخصية</h2>
            <div id="skeleton-details-area">
                </div>
            </div>

       
        <div id="dashboardContent" style="display:none;">
            
            <div id="real-stats-area">
                </div>
            <h2 style="color: var(--primary-color); border-bottom: 2px solid var(--secondary-color); padding-bottom: 5px; margin-bottom: 20px;"><i class="fas fa-chart-pie card-title-icon"></i> تحليلات الإحالة</h2>
            <div id="analytics-area">
                 </div>
            <div id="referral-link-area">
                </div>
            <h2 style="color: var(--primary-color); border-bottom: 2px solid var(--secondary-color); padding-bottom: 5px; margin-bottom: 20px;"><i class="fas fa-address-card card-title-icon"></i> البيانات الشخصية</h2>
            <div class="details-card" id="personal-details">
                </div>
            <div id="referrals-list-area">
                 </div>
            <p style="text-align:center; font-size:12px; color:#888; margin-top: 30px;">البيانات محدثة تلقائيًا من نظام التسجيل الرسمي لمؤسسة كن أنت.</p>

        </div>

    </div>
</div>

<div id="toastNotification" class="toast-notification">
    <i class="fas fa-check-circle"></i> تم نسخ الرابط إلى الحافظة!
</div>

<div id="coursesModalOverlay" class="modal-overlay">
    <div class="modal-content">
        <button id="closeModalBtn" class="modal-close-btn" title="إغلاق النافذة">&times;</button>
        
        <iframe id="dialogIframe" class="modal-iframe" src="" frameborder="0"></iframe>
    </div>
</div>


<script src="internal-functions.js"></script> 
<script src="marketer_tracker.js"></script> 
<script src="table-logic.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 

<script type="module" src="balance_logic.js"></script> 
<script type="module" src="dashboard.js"></script> 

</body>
</html>
