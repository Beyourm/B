<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>لوحة تحكم المسوِّق</title> 

    <meta property="og:title" content="لوحة تحكم المسوِّق" /> 
    
    <meta property="og:description" content="راجع إحصائيات إحالتك عبر الرابط الخاص بك." /> 
    
    <meta property="og:image" content="https://skillia.netlify.app/images/photo.jpg" />
    <meta property="og:url" content="https://sklilia.netlify.app/Trainees_Records" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="ar_AR" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../assets/fonts/tajawal.css">

    <style>
        :root {
            --primary-color: #0d3b14; /* أخضر داكن */
            --secondary-color: #e5a72d; /* ذهبي */
            --accent-color: #f7f3e9; /* بيج فاتح */
            --text-color-dark: #2d3748;
            --danger-color: #dc3545;
            --white-color: #ffffff; 
            --muted-color: #4a5568;
        }

        body {
            font-family: "Tajawal", sans-serif;
            background: linear-gradient(120deg, #f7f3e9, #eaf0f5);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: var(--text-color-dark);
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .dashboard-container {
            width: 100%;
            max-width: 900px; /* زيادة عرض اللوحة للجدول */
            margin-top: 50px;
            background: var(--white-color);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            background: var(--primary-color);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 800;
        }

        .content {
            padding: 30px;
        }

        /* تنسيق بطاقة الإحصائيات */
        .stats-card {
            background: var(--accent-color);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .stats-card h2 {
            margin-top: 0;
            color: var(--primary-color);
            font-size: 18px;
            font-weight: 700;
        }

        .stats-count {
            font-size: 48px;
            font-weight: 900;
            color: var(--secondary-color);
            display: block;
            margin-top: 5px;
        }
        
        .referral-link-box {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            border: 1px dashed var(--primary-color);
            margin-top: 15px;
            word-break: break-all;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .referral-link-box:hover {
            background: #e6f7ff;
        }
        
        /* تنسيق عام للتفاصيل */
        .detail-item i {
            color: var(--primary-color);
            margin-left: 10px;
            font-size: 16px;
        }

        .detail-label {
            font-weight: 700;
            color: var(--muted-color);
            font-size: 15px;
            display: flex;
            align-items: center;
        }

        .detail-value {
            font-weight: 600;
            color: var(--text-color-dark);
            font-size: 15px;
            text-align: left;
        }
        
        .copy-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 14px;
            flex-shrink: 0;
        }
        .copy-btn:hover {
            background: #1a5c24;
        }
        
        /* تنسيق قائمة المسجلين (الجدول) */
        .referrals-section {
            margin-top: 40px;
        }
        
        .referrals-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 5px;
            margin-bottom: 20px;
        }

        .table-container {
            overflow-x: auto; /* يجعل الجدول متجاوبًا على الشاشات الصغيرة */
            background: var(--white-color);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .referrals-table {
            width: 100%;
            border-collapse: collapse;
            min-width: 600px; /* الحد الأدنى لعرض الجدول */
        }

        .referrals-table th, .referrals-table td {
            padding: 12px 15px;
            text-align: right;
            border-bottom: 1px solid #eee;
        }

        .referrals-table th {
            background-color: var(--primary-color);
            color: white;
            font-weight: 700;
            font-size: 14px;
            position: sticky;
            top: 0; /* لتثبيت رؤوس الجدول */
        }

        .referrals-table tr:nth-child(even) {
            background-color: #f8f8f8;
        }

        .referrals-table tr:hover {
            background-color: #e6f7ff;
        }
        
        .download-btn {
            background: var(--secondary-color);
            color: var(--primary-color);
            font-weight: 700;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
        }
        .download-btn:hover {
            background: #d4951c;
        }
        
        .status-active { color: #28a745; font-weight: 800; }
        .status-inactive { color: var(--danger-color); font-weight: 800; }
        
        .no-data {
            text-align: center;
            padding: 20px;
            color: var(--muted-color);
        }

        /* تنسيق خاص لتفاصيل المسوق */
        .details-card {
            border: 1px solid #ccc;
            border-radius: 15px;
            padding: 20px;
            background: #fff;
            margin-bottom: 20px;
        }
        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px dotted #eee;
        }
        .detail-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

<div class="dashboard-container">
    <header>
        <h1>لوحة تحكم المسوِّق</h1>
        <p id="marketer-id-display">الرجاء إدخال المعرّف في الرابط</p>
    </header>

    <div class="content">
        <div id="statusMessage" class="loading" style="display:none;">جارٍ التحميل...</div>

        <div id="dashboardContent" style="display:none;">
            
            <div class="stats-card">
                <h2>إجمالي عدد المسجّلين عبر الرابط الخاص بك</h2>
                <span class="stats-count" id="referrals-count">0</span>
                
                <h2 style="margin-top: 20px;">رابط الإحالة الخاص بك</h2>
                <div class="referral-link-box" id="referral-link-box" title="اضغط لنسخ الرابط">
                    <span id="referral-link-text">...</span>
                    <button class="copy-btn" id="copy-btn"><i class="fas fa-copy"></i> نسخ</button>
                </div>
                <p style="font-size: 12px; color: #555; margin-top: 10px;">انقر على الرابط أو الزر لنسخه ومشاركته.</p>
            </div>

            <h2 style="color: var(--primary-color); border-bottom: 2px solid var(--secondary-color); padding-bottom: 5px; margin-bottom: 20px;">البيانات الشخصية</h2>
            <div class="details-card" id="personal-details">
            </div>

            <div class="referrals-section">
                <div class="referrals-header">
                    <h2 style="margin: 0; color: var(--primary-color); font-size: 18px; font-weight: 700;">قائمة المسجّلين عبر الرابط</h2>
                    <button class="download-btn" id="download-btn" style="display:none;">
                        <i class="fas fa-download" style="margin-left: 5px; color: var(--primary-color);"></i>
                        تنزيل كملف CSV
                    </button>
                </div>

                <div class="table-container" id="referrals-table-container">
                    </div>
            </div>
            
        </div>

    </div>
</div>

<script>
    // 🛑 تأكد من استبدال هذا برابط النشر الحقيقي لسكربت Google Apps Script الجديد
    const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxb8aURQ9EGpZdMzaC4RMixuf9T_YjGksf4L2W6WW7aSBPyrBz7jiXuRzeY5V7MnqyEqA/exec'; 
    
    // ✅ تم التثبيت: هذا هو الرابط الأساسي لصفحة تسجيل الطلبة/العملاء
    const BASE_REGISTRATION_URL = 'https://skillia.netlify.app/courses.html'; 

    const statusMessage = document.getElementById('statusMessage');
    const dashboardContent = document.getElementById('dashboardContent');
    const marketerIdDisplay = document.getElementById('marketer-id-display');
    const referralsCount = document.getElementById('referrals-count');
    const personalDetails = document.getElementById('personal-details');
    const referralLinkText = document.getElementById('referral-link-text');
    const copyBtn = document.getElementById('copy-btn');
    const downloadBtn = document.getElementById('download-btn');
    const referralsTableContainer = document.getElementById('referrals-table-container');
    const urlParams = new URLSearchParams(window.location.search);

    // ✅ يبحث الآن عن 'marketer_id' في الرابط
    const marketerId = urlParams.get('marketer_id'); 

    // ترجمة البيانات الشخصية للمسوق (تم حذف عمود الحالة)
    const marketerTranslations = {
        'تاريخ_التسجيل': { label: 'تاريخ التسجيل', icon: 'fas fa-calendar-alt' },
        'marketer_id': { label: 'معرّف المسوّق', icon: 'fas fa-id-badge' },
        'fullname': { label: 'الاسم الكامل', icon: 'fas fa-user' },
        'gender': { label: 'الجنس', icon: 'fas fa-venus-mars' },
        'country': { label: 'البلد', icon: 'fas fa-globe' },
        'phone': { label: 'رقم الهاتف', icon: 'fab fa-whatsapp' }, 
        'email': { label: 'البريد الإلكتروني', icon: 'fas fa-envelope' }
    };
    
    // عناوين الأعمدة للجدول (قائمة الإحالات)
    const referralColumns = ['تاريخ_التسجيل', 'fullname', 'phone', 'email', 'الحالة'];
    const referralHeaders = ['التاريخ', 'اسم المسجّل', 'الهاتف', 'البريد الإلكتروني', 'حالة التسجيل'];


    /**
     * @function updateStatus
     * يعرض رسالة حالة للمستخدم.
     */
    function updateStatus(message, type = 'loading') {
        statusMessage.textContent = message;
        statusMessage.className = type;
        statusMessage.style.display = 'block';
        dashboardContent.style.display = 'none';
    }
    
    /**
     * @function getStatusHtml
     * يترجم قيمة الحالة (Y/N/فارغ) إلى تنسيق HTML المطلوب.
     */
    function getStatusHtml(statusValue) {
        const normalizedValue = String(statusValue).trim().toUpperCase();
        
        if (normalizedValue === 'Y') {
            return '<span class="status-active">🟢 </span>';
        } else if (normalizedValue === 'N') {
            return '<span class="status-inactive">🔴 </span>';
        }
        // حالة الفراغ أو أي قيمة غير معروفة (⛔)
        return '<span class="status-inactive" style="color: #ffc107; font-weight: 700;">⛔ </span>';
    }

    
    /**
     * @function buildReferralsTable
     * يبني جدول HTML لقائمة المسجلين.
     */
    function buildReferralsTable(referrals) {
        if (!referrals || referrals.length === 0) {
            referralsTableContainer.innerHTML = '<p class="no-data">لم يسجل أي شخص عبر رابطك بعد.</p>';
            downloadBtn.style.display = 'none';
            return;
        }

        downloadBtn.style.display = 'flex'; 

        let tableHtml = '<table class="referrals-table"><thead><tr>';
        
        // بناء رأس الجدول
        referralHeaders.forEach(header => {
            tableHtml += `<th>${header}</th>`;
        });
        tableHtml += '</tr></thead><tbody>';

        // بناء صفوف الجدول
        referrals.forEach(referral => {
            tableHtml += '<tr>';
            referralColumns.forEach(key => {
                let cellValue = referral[key] || '---';
                
                // تنسيق عمود الحالة داخل الجدول
                if (key === 'الحالة') {
                    cellValue = getStatusHtml(cellValue);
                }
                
                tableHtml += `<td>${cellValue}</td>`;
            });
            tableHtml += '</tr>';
        });

        tableHtml += '</tbody></table>';
        referralsTableContainer.innerHTML = tableHtml;
    }

    /**
     * @function updateMetaTags
     * 🌟 تم التعديل هنا لتحديث og:title
     */
    function updateMetaTags(data) {
        if (data.personal_data && data.personal_data.length > 0) {
            // يتم استخراج الاسم الكامل للمسوق
            const marketerName = data.personal_data[0].fullname || 'غير معروف';
            const descriptionTag = document.querySelector('meta[property="og:description"]');
            const titleTag = document.querySelector('meta[property="og:title"]');
            
            // ✅ التعديل الرئيسي: تحديث og:title ليعرض "لوحة تحكم المسوِّق - [اسم المسوِّق]"
            if (titleTag) {
                titleTag.setAttribute('content', `لوحة تحكم المسوِّق - ${marketerName}`);
            }

            // تحديث og:description ليعرض الاسم
            if (descriptionTag) {
                descriptionTag.setAttribute('content', `أهلاً بالمسوِّق ${marketerName}. راجع إحصائيات إحالتك الحالية.`);
            }
            
            // تحديث عنوان الصفحة في المتصفح
            document.title = `لوحة تحكم: ${marketerName}`;
        }
    }


    /**
     * @function displayData
     * يعرض البيانات المسترجعة من Apps Script.
     */
    function displayData(data) {
        statusMessage.style.display = 'none';
        dashboardContent.style.display = 'block';

        // 1. تحديث وسوم META Tags باسم المسوق
        updateMetaTags(data);
        
        // 2. عرض المعرّف
        marketerIdDisplay.innerHTML = `معرّفك: <span class="id-highlight">${data.marketer_id}</span>`;

        // 3. عرض عدد الإحالات
        referralsCount.textContent = data.referrals_count || 0;

        // 4. بناء رابط الإحالة وعرضه
        const fullReferralLink = `${BASE_REGISTRATION_URL}?marketer_id=${data.marketer_id}`;
        referralLinkText.textContent = fullReferralLink;
        
        // 5. عرض البيانات الشخصية (من أول تسجيل)
        personalDetails.innerHTML = '';
        if (data.personal_data && data.personal_data.length > 0) {
            const firstEntry = data.personal_data[0]; 
            
            Object.keys(marketerTranslations).forEach(key => {
                const config = marketerTranslations[key]; 
                const label = config.label;
                const icon = config.icon;
                const value = firstEntry[key] || 'غير متوفر';
                let displayValue = value;

                const item = document.createElement('div');
                item.className = 'detail-item';
                item.innerHTML = `
                    <span class="detail-label"><i class="${icon}"></i>${label}</span>
                    <span class="detail-value">${displayValue}</span>
                `;
                personalDetails.appendChild(item);
            });
            
        } else {
            personalDetails.innerHTML = '<p style="text-align: center; color: var(--danger-color);">❌ لم يتم العثور على بيانات تسجيلك كمسوِّق. تأكد من إرسال بياناتك أولاً.</p>';
        }

        // 6. بناء قائمة المسجلين (قائمة الإحالات)
        buildReferralsTable(data.referrals_list);
        
        // 7. تفعيل زر التنزيل
        downloadBtn.onclick = () => downloadCSV(data.referrals_list, data.marketer_id);
    }
    
    /**
     * @function downloadCSV
     * يقوم بتنزيل البيانات كملف CSV.
     */
    function downloadCSV(data, marketerId) {
        if (!data || data.length === 0) return;

        // إنشاء رؤوس الملف (باستخدام العناوين العربية المرئية)
        let csv = referralHeaders.join(',') + '\n';

        data.forEach(row => {
            let rowData = referralColumns.map(key => {
                let value = row[key] || '';
                // إزالة الفواصل والنصوص التي قد تسبب مشاكل في CSV
                value = String(value).replace(/"/g, '""');
                // التفاف القيم التي تحتوي على فواصل بعلامتي اقتباس
                if (value.includes(',')) {
                    value = `"${value}"`;
                }
                return value;
            });
            csv += rowData.join(',') + '\n';
        });

        const blob = new Blob(["\ufeff" + csv], { type: 'text/csv;charset=utf-8;' }); // إضافة UTF-8 BOM لدعم اللغة العربية
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.setAttribute('href', url);
        link.setAttribute('download', `referrals_${marketerId}.csv`);
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }


    /**
     * @function fetchData
     * يجلب البيانات من Apps Script.
     */
    async function fetchData(marketerId) {
        updateStatus('جارٍ جلب الإحصائيات والبيانات...');
        
        const fetchUrl = `${APPS_SCRIPT_URL}?marketerId=${marketerId}`;

        try {
            const response = await fetch(fetchUrl);
            const data = await response.json();

            if (data.status === 'success') {
                displayData(data);
            } else {
                updateStatus(data.message || '❌ فشل في جلب البيانات من الخادم.', 'error');
            }
        } catch (error) {
            console.error('Fetch Error:', error);
            updateStatus('❌ حدث خطأ في الاتصال. تأكد من نشر سكربت Apps Script بشكل صحيح.', 'error');
        }
    }

    // 🔑 عند تحميل الصفحة
    document.addEventListener('DOMContentLoaded', () => {
        if (marketerId) {
            fetchData(marketerId.toUpperCase());
        } else {
            updateStatus('⚠️ لا يوجد معرف مسوِّق في الرابط. الرجاء استخدام رابط يحتوي على: ?marketer_id=XXXXXX', 'error');
            marketerIdDisplay.innerHTML = `الرجاء إضافة المعرّف في الرابط.`;
        }
        
        // معالج حدث النسخ
        copyBtn.addEventListener('click', async () => {
            const link = referralLinkText.textContent;
            try {
                await navigator.clipboard.writeText(link);
                copyBtn.textContent = 'تم النسخ ✅';
                setTimeout(() => { copyBtn.innerHTML = '<i class="fas fa-copy"></i> نسخ'; }, 2000);
            } catch (err) {
                console.error('فشل النسخ:', err);
                copyBtn.textContent = 'فشل النسخ ❌';
            }
        });
    });
</script>

</body>
</html>
